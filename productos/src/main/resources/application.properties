spring.application.name=productos

server.port=8081
server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:productosdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    
servicio.inventario.url=http://localhost:8082